<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon" />
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container{
            position: relative;
        }
        .user{
            font-size: 20px;
            position: absolute;
            right: 100px;
            top:10px;
        }
    </style>
</head>
<body>
<div class="container header">
    <span class="user">用户:{{username}}</span>
    <div class="page-header">
        <h1>登录</h1>
        <a href="/stu/create">
            <button class="btn btn-success">注册</button>
        </a>
    </div>
    <div class="comments container">
        <form action="/login" method="post" onsubmit="return check()">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" placeholder='请输入你的姓名' name="name" id="name">
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input autocomplete type="password" class="form-control" name="pwd" id="pwd">
            </div>
            <input type="submit" class="btn btn-success">
        </form>
    </div>
</div>
<script>
    const username=document.querySelector('.user').innerText.slice(3);
    if(username!='未登录'){
        document.getElementById('name').value=username;
    }
    function check() {
        if(document.getElementById('name').value.trim()==''||document.getElementById('pwd').value.trim()==''){
            return false;
        }
        return true;
    }
</script>
</body>
</html>
